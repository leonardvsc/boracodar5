<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div id="display">
      <div id="last-calc"></div>
      <div id="result">
        <img src="./assets/result.svg" alt="Sinal de igual">
        <span id="result-calc">0</span>
      </div>
    </div>
    <div id="keyboard">
      <button class="button cancel-entry secondary" onclick="clean()">CE</button>
      <button class="button" onclick="cancelEntry()">C</button>
      <button class="button"><img src="./assets/percent.svg" alt="Percent"></button>
      <button class="button tertiary operator"  onclick="insert('รท')"><img src="./assets/devide.svg" alt="Sinal de divisao"></button>

      <button class="button" onclick="insert('7')">7</button>
      <button class="button" onclick="insert('8')">8</button>
      <button class="button" onclick="insert('9')">9</button>
      <button class="button tertiary operator" onclick="insert('x')"><img src="./assets/x.svg" alt="Minus"></button>

      <button class="button" onclick="insert('4')">4</button>
      <button class="button" onclick="insert('5')">5</button>
      <button class="button" onclick="insert('6')">6</button>
      <button class="button tertiary operator" onclick="insert('-')"><img src="./assets/minus.svg" alt="Plus"></button>

      <button class="button" onclick="insert('1')">1</button>
      <button class="button" onclick="insert('2')">2</button>
      <button class="button" onclick="insert('3')">3</button>
      <button class="button tertiary operator" onclick="insert('+')"><img src="./assets/plus.svg" alt="PlusMinus"></button>

      <button class="button"><img src="./assets/plusminus.svg" alt="+/-"></button>
      <button class="button" onclick="insert('0')">0</button>
      <button class="button" onclick="insert(',')">,</button>
      <button class="button quartiary equals-result" onclick="calculate()"><img src="./assets/equals.svg" alt="Equals"></button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
